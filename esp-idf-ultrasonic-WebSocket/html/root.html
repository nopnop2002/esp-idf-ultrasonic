<!DOCTYPE html>
<html>
<head>
	<!--

	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css">

	<script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
	<title>Ultrasonic</title>
</head>

<body>
	<h1 id="header"></h1>

	<canvas id="radial-canvas"></canvas>

	<canvas id="linear-canvas"></canvas>

	<script>
		var gauge1 = new RadialGauge({
			renderTo: 'radial-canvas',
			width: 300,
			height: 300,
			units: "cm",
			minValue: 0,
			maxValue: 500,
			majorTicks: [
				"0", "50", "100", "150", "200", "250", "300", "350", "400", "450", "500"
			],
			minorTicks: 2,
			strokeTicks: true,
			highlights: [
				{ from: 400, to: 450, color: "rgba(200, 250, 50, .75)" },
				{ from: 450, to: 500, color: "rgba(200, 50, 50, .75)" }
			],
			colorPlate: "#fff",
			borderShadowWidth: 0,
			borders: false,
			needleType: "arrow",
			needleWidth: 2,
			needleCircleSize: 7,
			needleCircleOuter: true,
			needleCircleInner: false,
			animationDuration: 1500,
			animationRule: "linear"
		}).draw();

		//gauge1.value = 0;
		//gauge1.update();



		var gauge2 = new LinearGauge({
			renderTo: 'linear-canvas',
			width: 120,
			height: 400,
			units: "mV",
			minValue: 0,
			maxValue: 500,
			majorTicks: [
				"0", "50", "100", "150", "200", "250", "300", "350", "400", "450", "500"
			],
			minorTicks: 2,
			strokeTicks: true,
			highlights: [
				{ from: 400, to: 450, color: "rgba(200, 250, 50, .75)" },
				{ from: 450, to: 500, color: "rgba(200, 50, 50, .75)" }
			],
			colorPlate: "#fff",
			//colorBarProgress: "#327ac0",
			colorBarProgress: "#00bfff",
			colorBar: "#f5f5f5",
			borderShadowWidth: 0,
			borders: false,
			needleType: "line",
			needleWidth: 8,
			animationDuration: 1500,
			animationRule: "linear",
			tickSide: "left",
			numberSide: "left",
			needleSide: "left",
			barStrokeWidth: 7,
			barBeginCircle: false
		}).draw();

		//gauge2.value = 0;
		//gauge2.update();

		document.getElementById("radial-canvas").style.display = "none";
		document.getElementById("linear-canvas").style.display = "none";
	</script>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
